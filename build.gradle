group 'win.pangniu.learn'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'maven'
// springboot2.x的plugin
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'
sourceCompatibility = 1.8
targetCompatibility = 1.8


buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath(
                // 升级为springboot2.2.6.RELEASE
                // "org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE"
                'org.springframework.boot:spring-boot-gradle-plugin:2.2.6.RELEASE'
        )
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile(
            // 加入版本信息
            'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE',
            'org.springframework.boot:spring-boot-starter-data-redis:2.2.6.RELEASE'
    )
    // https://mvnrepository.com/artifact/commons-io/commons-io
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    // https://mvnrepository.com/artifact/commons-fileupload/commons-fileupload
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.2'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    // spring2.x集成redis所需common-pool2，使用jedis必须依赖它
    // https://mvnrepository.com/artifact/org.apache.commons/commons-pool2
    compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.8.1'
    //providedCompile("org.springframework.boot:spring-boot-starter-tomcat")
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

// war
war {
    archiveName 'bphttp.war'
}